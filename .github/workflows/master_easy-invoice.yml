# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - easy-invoice

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_69caaeeddf13474d851a3ab087069b0a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_aec97e92e1444e0e8e7e2f16779340b1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_69caaeeddf13474d851a3ab087069b0a }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'easy-invoice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7ee816cd7f9c43008f2a4eeaa882f79a }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_69caaeeddf13474d851a3ab087069b0a }}/appsvc/staticsite:${{ github.sha }}'